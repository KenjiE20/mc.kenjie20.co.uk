name: Deploy Hugo build to Server

on:
  workflow_dispatch:
  push:
    branches:
      - main  # Set a branch to deploy

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:

      - name: Checkout repo
        uses: actions/checkout@v5
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "latest"
          extended: true

      #- name: Clone theme
      #  run: git submodule update --init --recursive

      - name: Hugo build
        run: hugo --cleanDestinationDir --gc --minify

      - name: Clean hanging theme image
        run: rm -vd public/images/gohugo-default-sample-hero-image.jpg

      - name: Upload Artifact
        uses: actions/upload-artifact@v5
        with:
          name: hugo-build
          path: ./public
          retention-days: 5
          
      - name: Rsync Deploy
        uses: burnett01/rsync-deployments@7.1.0
        with:
          # -v: verbose
          # -h: output numbers in a human-readable format
          # -z: compress files during transfer
          # -r: copy files recursively
          # --delete: delete extraneous files from dest dirs
          # --dry-run: perform a trial run with no changes made
          switches: -vhzr --delete #--dry-run
          path: ./public/
          remote_path: ~/nginx/www/
          remote_host: mc.kenjie20.co.uk
          remote_user: ubuntu
          remote_key: ${{ secrets.DEPLOY_KEY }}

  lighthouse:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    steps:

      - name: Checkout repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Run Lighthouse CI against deployed site
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: ".github/workflows/lighthouserc-deploy.json"
          urls: |
            https://mc.kenjie20.co.uk
            https://mc.kenjie20.co.uk/servers/
            https://mc.kenjie20.co.uk/servers/bcgp/
          uploadArtifacts: true
          temporaryPublicStorage: true
          runs: 3
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
