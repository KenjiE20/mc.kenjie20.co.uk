name: Deploy Hugo build to Server

on:
  push:
    branches:
      - main  # Set a branch to deploy

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:

      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "latest"
          extended: true

      #- name: Clone theme
      #  run: git submodule update --init --recursive

      - name: Hugo build
        run: hugo --cleanDestinationDir --gc --minify

      - name: Clean hanging theme image
        run: rm -vd public/images/gohugo-default-sample-hero-image.jpg

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          path: ./public
          retention-days: 5
          
      - name: Rsync Deploy
        uses: burnett01/rsync-deployments@7.0.2
        with:
          # -v: verbose
          # -h: output numbers in a human-readable format
          # -z: compress files during transfer
          # -r: copy files recursively
          # --delete: delete extraneous files from dest dirs
          # --dry-run: perform a trial run with no changes made
          switches: -vhzr --delete #--dry-run
          path: ./public/
          remote_path: ~/nginx/www/
          remote_host: mc.kenjie20.co.uk
          remote_user: ubuntu
          remote_key: ${{ secrets.DEPLOY_KEY }}
